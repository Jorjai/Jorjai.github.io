<script>
    //Personally I don't know why this function is not working in my app.js
    //function referenced and learnt in: https://www.w3schools.com/howto/howto_js_slideshow.asp
    let slideIndex = 0;
    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000);
    }
    showSlides();
</script>
