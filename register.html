<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- CSS section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="content/app.css">
</head>
<body>

<header>
</header>
<!-- Main Content -->
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>
                <form id="registerForm" novalidate>
                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>
                    <div id="messageArea" style="display: none;"></div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                       value="" placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                       value="" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="address" id="address" placeholder="Address" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="cellphone" id="cellphone" placeholder="Cellphone Number" required>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
            </div>
            <p class="text-center text-muted small">
                Already have an account?
                <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
</main>

<!-- Script Section-->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/register.js"></script>
<script src="scripts/namespace.js"></script>
<script src="scripts/app.js"></script>
</body>
<footer class="bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2024 Harmony Hub. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-end">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="privacy.html" class="text-black">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="termsofservice.html" class="text-black">Terms of Service</a></li>
                    <li class="list-inline-item"><a href="contact.html" class="text-black">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</html>
